<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
            <form [formGroup]="singupForm" (ngSubmit)="onSubmit();">
                <div class="form-group">
                    <label for="projectname">Project Name</label>
                    <input type="text" id="projectname" formControlName="projectname" class="form-control">
                    <span *ngIf="singupForm.get('projectname').invalid && singupForm.get('projectname').touched" class="help-block">
                        <span *ngIf="singupForm.get('projectname').errors['required']">This field is required!</span>
                        <span *ngIf="singupForm.get('projectname').errors['nameIsForbidden']">This name is forbidden!</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control">
                    <span *ngIf="singupForm.get('email').invalid && singupForm.get('email').touched" class="help-block">
                      <span *ngIf="singupForm.get('email').errors['required']">This field is required!</span>
                      <span *ngIf="singupForm.get('email').errors['email']">Invalid email!</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="status">Project Status</label>
                    <select id="status" name="status" formControlName="status" class="form-control">
                      <option *ngFor="let item of status" [value]="item">{{item}}</option>
                    </select>
                </div>

                <span *ngIf="singupForm.invalid && singupForm.touched" class="help-block">Please enter valid data!</span>
                <button class="btn btn-primary" type="submit" [disabled]="singupForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
