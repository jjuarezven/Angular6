<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
            <form (ngSubmit)="onSubmit();" #thisForm="ngForm">
                <div class="form-group">
                    <label for="email">Mail</label>
                    <!-- #email="ngModel" referencia local declarada con ngModel para que angular tenga acceso a esa variable dentro del formulario y se
                    pueda llevar a cabo la validacion email.touched -->
                    <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
                    <!-- #email="ngModel" referencia local declarada con ngModel para que angular tenga acceso a esa variable dentro del formulario y se
                    pueda llevar a cabo la validacion email.touched -->
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="subscriptions">Subscriptions</label>
                    <!-- one way binding, para valor por defecto [ngModel]="defaultQuestion" -->
                    <select id="subscriptions" name="subscriptions" class="form-control" [ngModel]="selectedSubscription">
                      <option *ngFor="let item of subscriptions" [value]="item">{{item}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <!-- #password="ngModel" referencia local declarada con ngModel para que angular tenga acceso a esa variable dentro del formulario y se
                    pueda llevar a cabo la validacion password.touched -->
                    <input type="password" id="password" name="password" ngModel required class="form-control" #password="ngModel"/>
                    <!-- #password="ngModel" referencia local declarada con ngModel para que angular tenga acceso a esa variable dentro del formulario y se
                    pueda llevar a cabo la validacion password.touched -->
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
                </div>
                <!-- #thisForm="ngForm" referencia local al formulario -->
                <p *ngIf="thisForm.invalid && thisForm.touched">The form is invalid</p>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
