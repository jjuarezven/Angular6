<div style="border-style: solid; border-color: yellow;" title="app-recipe-detail">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.ImagePath" alt="{{ recipe.Name }}" class="img-responsive" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Recipe Name</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.Name }}</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">To Shopping List</a>
                        <a href="#">Edit Recipe</a>
                        <a href="#">Delete Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.Description }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
